<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% seo %}
	{% feed_meta %}

	<link rel="stylesheet" media="screen" href="{{ site.baseurl }}/assets/css/main.css">
	{% if page.print_stylesheet %}
		<link rel="stylesheet" media="print" href="{{ site.baseurl }}/assets/css/print.css">
	{% endif %}
	<link rel="icon" type="image/x-icon" href="/favicon.png" />
	<link rel="icon" sizes="192x192" href="favicon-highres.png">

	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
		<script>
			window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
			ga('create', '{{ site.google_analytics_key }}', 'auto');
			ga('send', 'pageview');
		</script>
		<script async src='https://www.google-analytics.com/analytics.js'></script>
	{% endif %}
</head>
