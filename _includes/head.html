<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% seo %}
	{% feed_meta %}

	<!-- Load CSS file -->
	<link rel="stylesheet" media="screen" href="{{ '/assets/css/main.css' | prepend: site.baseurl | replace: 'http://', 'https://' }}">
	{% if page.print_stylesheet %}
		<link rel="stylesheet" media="print" href="{{ '/assets/css/print.css' | prepend: site.baseurl | replace: 'http://', 'https://' }}">
	{% endif %}

	<!-- Favicons -->
	<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.png">
	<link rel="icon" sizes="192x192" href="{{ site.baseurl }}/favicon-highres.png">

	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
		<script>
			window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
			ga('create', '{{ site.google_analytics_key }}', 'auto');
			ga('send', 'pageview');
		</script>
		<script async src='https://www.google-analytics.com/analytics.js'></script>
	{% endif %}
</head>
